home.users.customers.title=Utilisateurs
home.users.customers.desc=Recherchez des vols, consultez les horaires et vérifiez les billets dans le système. Parfait pour les voyageurs individuels à la recherche des meilleures options de vol.
home.users.agents.title=Agents de voyage
