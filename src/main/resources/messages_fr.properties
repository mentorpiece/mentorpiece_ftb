home.features.subtitle=La meilleure application pour trouver des défauts.<br>FTB signifie officiellement Flight Ticket Booking (système de réservation de billets d'avion), mais nous préférons For The Beginners (pour les débutants) ou For The Bugs (pour les défauts).
