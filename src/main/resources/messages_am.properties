home.feature.mobile.title=Օգտագործվում է #1 դասընթացում
home.feature.mobile.desc=Աշխատում է Mentorpiece Cloud Sandbox-ում — դասընթացը <a href="https://mentorpiece.org/audit/">աշխատանք գտնող ուսանողների ամենաբարձր տոկոսով</a>։
