home.users.subtitle=Հարթակը սպասարկում է տարբեր տեսակի օգտագործողներ անհատական հնարավորություններով և գործառույթներով
home.users.customers.title=Օգտագործողներ
home.users.customers.desc=Փնտրեք չվերթներ, դիտեք ցուցակները և ստուգեք տոմսերը համակարգում։ Իդեալական է առանձին ճամփորդների համար, ովքեր փնտրում են լավագույն չվերթային տարբերակները։
home.users.agents.title=Ճանապարհորդական գործակալներ
home.users.agents.desc=Փնտրեք չվերթներ, ամրագրեք տոմսեր և կառավարեք ամրագրումները հաճախորդների համար։ Իդեալական է ճանապարհորդական գործակալությունների և պրոֆեսիոնալ ամրագրման ծառայությունների համար։
home.users.administrators.title=Ադմինիստրատորներ
home.users.administrators.desc=Կառավարեք չվերթները, օդանավները և օդանավակայանները։ Համակարգի ամբողջական վերահսկողություն ավիացիոն գործառնությունների և ենթակառուցվածքի կառավարման համար։

