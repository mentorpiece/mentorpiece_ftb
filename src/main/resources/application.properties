# ===============================
# APPLICATION PROPERTIES
# ===============================
server.port=${APP_PORT}
# ===============================
# = Thymeleaf configurations (ThymeleafAutoConfiguration)
# ===============================
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
# ===============================
# = DATA SOURCE
# ===============================
##Using MySQL database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ftb}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# ================================
# Sources of Documentation
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html

# ===============================
# = Errors
# ===============================
#server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
server.error.include-message=always

# ===============================
# = File upload
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.mvc.hiddenmethod.filter.enabled=true

# ===============================
# = Logging Configuration
# ===============================
logging.level.com.aerotravel.flightticketbooking=INFO
logging.level.org.springframework.security=DEBUG

# ===============================
# = JWT Configuration for OAuth 2.0 Bearer Token Authentication
# ===============================
jwt.secret=${JWT_SECRET:ftb-secret-key-2024-aero-travel-flight-ticket-booking-application-secure-jwt-token-generation}
jwt.expiration=${JWT_EXPIRATION:86400}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800}


