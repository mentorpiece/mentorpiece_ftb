home.features.title=¿Por qué los testers eligen FTB?
home.features.subtitle=La mejor aplicación para encontrar defectos.<br>FTB oficialmente significa Flight Ticket Booking (sistema de reserva de billetes de avión), pero nosotros preferimos For The Beginners (para principiantes) o For The Bugs (para los defectos).
home.feature.smart_search.title=Máximo de defectos
home.feature.smart_search.desc=Bugs en HTML, CSS, JavaScript, Java, tablas de base de datos.
home.feature.instant_booking.title=Todos los niveles de aplicación
home.feature.instant_booking.desc=Entrénate en localizar defectos en UI, API, backend y DB.
home.feature.secure.title=Comparte experiencia
home.feature.secure.desc=Discute los defectos encontrados en el grupo de telegram <a href="https://t.me/to_be_qa_chat">¿Cómo convertirse en tester?</a>
home.feature.global_network.title=100-Year QA-Textbook
home.feature.global_network.desc=Se utiliza como ejemplos en el <a href="https://mentorpiece.org/100">libro interactivo de testing más grande</a>.
home.feature.support.title=Mentorpiece Sim
home.feature.support.desc=Integrado con el <a href="https://mentorpiece.org/sim">simulador de AI para testing</a>.
home.feature.mobile.title=Usado en el curso #1
home.feature.mobile.desc=Funciona en el Sandbox Cloud de Mentorpiece — el curso con el <a href="https://mentorpiece.org/audit/">mayor porcentaje de estudiantes que consiguen trabajo</a>.
home.users.title=Usuarios del Sistema
home.users.subtitle=La plataforma sirve a diferentes tipos de usuarios con capacidades y características individuales
home.users.customers.title=Usuarios
home.users.customers.desc=Busca vuelos, ve horarios y verifica billetes en el sistema. Perfecto para viajeros individuales que buscan las mejores opciones de vuelo.
home.users.agents.title=Agentes de Viaje
home.users.agents.desc=Busca vuelos, reserva billetes y gestiona reservas para clientes. Ideal para agencias de viajes y servicios profesionales de reserva.
home.users.administrators.title=Administradores
home.users.administrators.desc=Gestiona vuelos, aeronaves y aeropuertos. Control total del sistema para operaciones aéreas y gestión de infraestructura.

