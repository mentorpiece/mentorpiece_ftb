<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title.default}"></title>
    <div th:fragment="header-css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS (for grid system only) -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
              rel="stylesheet">

        <!-- Modern Design System - MUST LOAD AFTER BOOTSTRAP -->
        <link rel="stylesheet" href="/css/modern-design.css?v=20250924-table-shadow">

        <!-- UI Components Library - Buttons, Cards, Tables, Alerts -->
        <link rel="stylesheet" href="/css/components.css?v=20251008-rate-limit-spacing">

        <!-- Master Page Styles - Navigation and Layout Components -->
        <link rel="stylesheet" href="/css/master-page.css">

        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
    </div>

</head>
<body>

<div th:fragment="header">
    <!-- Modern Navigation -->
    <nav class="modern-navbar">
        <div class="container-modern">
            <div class="d-flex justify-content-between align-items-center w-100">
                <!-- Brand Logo -->
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img height="70" src="/img/logo.png" th:alt="#{common.alt.logo}" class="brand-logo">
                </a>

                <!-- Mobile Hamburger Button -->
                <button class="mobile-menu-toggle d-lg-none" onclick="toggleMobileMenu()" id="mobileMenuToggle">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <!-- Desktop Navigation Links -->
                <div class="d-none d-lg-flex align-items-center gap-3 desktop-nav">
                    <a id="aHome" class="nav-link" href="/">
                        <i data-feather="home" class="nav-icon"></i>
                        <span th:text="#{nav.home}"></span>
                    </a>

                    <!-- Show navigation options for authenticated users -->
                    <th:block sec:authorize="isAuthenticated()">
                        <a id="aFlights" class="nav-link" href="/flights">
                            <i data-feather="calendar" class="nav-icon"></i>
                            <span th:text="#{nav.flights}"></span>
                        </a>
                        <a id="aAircrafts" class="nav-link role-restricted" href="/aircrafts" data-menu="aircraft">
                            <i data-feather="send" class="nav-icon"></i>
                            <span th:text="#{nav.aircraft}"></span>
                        </a>
                        <a id="aAirports" class="nav-link role-restricted" href="/airports" data-menu="airport">
                            <i data-feather="map-pin" class="nav-icon"></i>
                            <span th:text="#{nav.airports}"></span>
                        </a>
                        <a id="aBooking" class="nav-link role-restricted" href="/flight/book" data-menu="booking">
                            <i data-feather="credit-card" class="nav-icon"></i>
                            <span th:text="#{nav.book}"></span>
                        </a>
                        <a id="aSearch" class="nav-link" href="/flight/search">
                            <i data-feather="search" class="nav-icon"></i>
                            <span th:text="#{nav.search}"></span>
                        </a>
                    </th:block>
                </div>

                <!-- Desktop User Section -->
                <div class="d-none d-lg-flex align-items-center gap-3 desktop-user">
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
                        <!-- Role Badge -->
                        <span id="currentRoleBadge" class="role-text" onclick="toggleUserMenu()">
                            <i data-feather="user" class="nav-icon"></i>
                            <span th:text="#{nav.user}"></span>
                        </span>

                        <!-- User Menu -->
                        <div class="position-relative">
                            <div class="user-avatar" onclick="toggleUserMenu()" id="userMenuTrigger">
                                <span sec:authentication="name">U</span>
                            </div>
                            <div class="modern-dropdown" id="userDropdownMenu">
                                <h6 class="px-3 text-xs text-muted text-uppercase mb-2" th:text="#{nav.switch_role}"></h6>
                                <a class="modern-dropdown-item" href="javascript:void(0)" onclick="switchRole('ROLE_USER')">
                                    <i data-feather="user" class="nav-icon"></i>
                                    <span th:text="#{nav.user}"></span>
                                </a>
                                <a class="modern-dropdown-item" href="javascript:void(0)" onclick="switchRole('ROLE_AGENT')">
                                    <i data-feather="briefcase" class="nav-icon"></i>
                                    <span th:text="#{nav.agent}"></span>
                                </a>
                                <a class="modern-dropdown-item" href="javascript:void(0)" onclick="switchRole('ROLE_ADMIN')">
                                    <i data-feather="settings" class="nav-icon"></i>
                                    <span th:text="#{nav.admin}"></span>
                                </a>

                                <div class="border-top border-light mt-2 pt-2">
                                    <a href="/logout" class="modern-dropdown-item text-error">
                                        <i data-feather="log-out" class="nav-icon"></i>
                                        <span th:text="#{nav.sign_out}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <a id="aLogin" class="nav-link" href="/login">
                            <i data-feather="log-in" class="nav-icon"></i>
                            <span th:text="#{nav.sign_in}"></span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div class="mobile-nav-menu" id="mobileNavMenu">
                <div class="mobile-nav-content">
                    <!-- Navigation Links -->
                    <div class="mobile-nav-section">
                        <a class="mobile-nav-item" href="/">
                            <i data-feather="home" class="nav-icon"></i>
                            <span th:text="#{nav.home}"></span>
                        </a>

                        <th:block sec:authorize="isAuthenticated()">
                            <a class="mobile-nav-item" href="/flights">
                                <i data-feather="calendar" class="nav-icon"></i>
                                <span th:text="#{nav.flights}"></span>
                            </a>
                            <a class="mobile-nav-item role-restricted" href="/aircrafts" data-menu="aircraft">
                                <i data-feather="send" class="nav-icon"></i>
                                <span th:text="#{nav.aircraft}"></span>
                            </a>
                            <a class="mobile-nav-item role-restricted" href="/airports" data-menu="airport">
                                <i data-feather="map-pin" class="nav-icon"></i>
                                <span th:text="#{nav.airports}"></span>
                            </a>
                            <a class="mobile-nav-item role-restricted" href="/flight/book" data-menu="booking">
                                <i data-feather="credit-card" class="nav-icon"></i>
                                <span th:text="#{nav.book}"></span>
                            </a>
                            <a class="mobile-nav-item" href="/flight/search">
                                <i data-feather="search" class="nav-icon"></i>
                                <span th:text="#{nav.search}"></span>
                            </a>
                        </th:block>
                    </div>

                    <!-- User Section -->
                    <div class="mobile-nav-section border-top" sec:authorize="isAuthenticated()">
                        <div class="mobile-user-info">
                            <div class="mobile-user-avatar">
                                <span sec:authentication="name">U</span>
                            </div>
                            <div class="mobile-user-details">
                                <div class="mobile-user-name" sec:authentication="name">Username</div>
                                <div class="mobile-user-role" id="mobileCurrentRole" th:text="#{nav.user}"></div>
                            </div>
                        </div>

                        <div class="mobile-role-section">
                            <h6 class="mobile-section-title" th:text="#{nav.switch_role}"></h6>
                            <a class="mobile-nav-item" href="javascript:void(0)" onclick="switchRole('ROLE_USER')">
                                <i data-feather="user" class="nav-icon"></i>
                                <span th:text="#{nav.user}"></span>
                            </a>
                            <a class="mobile-nav-item" href="javascript:void(0)" onclick="switchRole('ROLE_AGENT')">
                                <i data-feather="briefcase" class="nav-icon"></i>
                                <span th:text="#{nav.agent}"></span>
                            </a>
                            <a class="mobile-nav-item" href="javascript:void(0)" onclick="switchRole('ROLE_ADMIN')">
                                <i data-feather="settings" class="nav-icon"></i>
                                <span th:text="#{nav.admin}"></span>
                            </a>
                        </div>

                        <a href="/logout" class="mobile-nav-item text-error">
                            <i data-feather="log-out" class="nav-icon"></i>
                            <span th:text="#{nav.sign_out}"></span>
                        </a>
                    </div>

                    <div class="mobile-nav-section" sec:authorize="!isAuthenticated()">
                        <a class="mobile-nav-item btn-primary" href="/login">
                            <i data-feather="log-in" class="nav-icon"></i>
                            <span th:text="#{nav.sign_in}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container-modern animate-fade-in">
        <th:block layout:fragment="content"></th:block>
    </div>

    <!-- Language Switcher Footer -->
    <footer class="language-switcher-footer">
        <div class="container-modern">
            <div class="language-switcher">
                <div class="version-display">
                    <span th:text="#{common.version} + ': ' + ${appVersion}"></span>
                </div>
                <div class="language-options">
                    <a href="?lang=en" class="language-option" th:classappend="${#locale.language == 'en'} ? 'active' : ''">
                        <span class="flag-icon">üá∫üá∏</span>
                        <span th:text="#{language.english}">English</span>
                    </a>
                    <a href="?lang=es" class="language-option" th:classappend="${#locale.language == 'es'} ? 'active' : ''">
                        <span class="flag-icon">üá™üá∏</span>
                        <span th:text="#{language.spanish}">Espa√±ol</span>
                    </a>
                    <a href="?lang=fr" class="language-option" th:classappend="${#locale.language == 'fr'} ? 'active' : ''">
                        <span class="flag-icon">üá´üá∑</span>
                        <span th:text="#{language.french}"></span>
                    </a>
                    <a href="?lang=am" class="language-option" th:classappend="${#locale.language == 'am'} ? 'active' : ''">
                        <span class="flag-icon">üá¶üá≤</span>
                        <span th:text="#{language.armenian}">’Ä’°’µ’•÷Ä’•’∂</span>
                    </a>
                    <a href="?lang=ru" class="language-option" th:classappend="${#locale.language == 'ru'} ? 'active' : ''">
                        <span class="flag-icon">üá∑üá∫</span>
                        <span th:text="#{language.russian}">–†—É—Å—Å–∫–∏–π</span>
                    </a>
                    <a href="?lang=ch" class="language-option" th:classappend="${#locale.language == 'ch'} ? 'active' : ''">
                        <span class="flag-icon">üá®üá≥</span>
                        <span th:text="#{language.chinese}">‰∏≠Êñá</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9FfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

    <script src="/js/common.js"></script>
    <script src="/js/navigation.js"></script>
</div>

</body>
</html>
