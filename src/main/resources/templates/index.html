<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.default}"></title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <div th:replace="layout/master-page :: header-css"/>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="header" th:replace="layout/master-page :: header"/>

<!-- Welcome Block with Background Grid -->
<section class="welcome-block">
    <div class="background-grid">
        <div class="grid-item" style="background-image: url('/img/pic1.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic2.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic3.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic4.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic5.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic6.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic7.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic8.jpg');"></div>
        <div class="grid-item" style="background-image: url('/img/pic9.jpg');"></div>
    </div>
    <div class="welcome-message">
        <h1 th:text="#{home.hero.title}"></h1>
        <p th:text="#{home.hero.subtitle}"></p>
        <div class="hero-cta">
            <!-- Show Search Flights button only for authenticated users -->
            <div sec:authorize="isAuthenticated()">
                <a href="/flight/search" class="cta-button cta-primary">
                    <i data-feather="search"></i>
                    <span th:text="#{home.hero.search_flights}"></span>
                </a>
            </div>

            <!-- Show Sign In button for unauthenticated users -->
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="cta-button cta-primary">
                    <i data-feather="log-in"></i>
                    <span th:text="#{nav.sign_in}"></span>
                </a>
            </div>

            <div>
                <a href="/promo" class="cta-button cta-primary">
                    <i data-feather="promo"></i>
                    <span th:text="#{promo.code}"></span>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Features Section -->
<section class="features-section">
    <div class="container-modern">
        <div class="info-content">
            <h2 class="section-title" th:text="#{home.features.title}"></h2>
            <p class="section-subtitle" th:utext="#{home.features.subtitle}"></p>
        </div>

        <div class="features-grid">
            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="alert-triangle"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.smart_search.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.smart_search.desc}"></p>
            </div>

            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="layers"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.instant_booking.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.instant_booking.desc}"></p>
            </div>

            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="message-circle"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.secure.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.secure.desc}"></p>
            </div>

            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="book-open"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.global_network.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.global_network.desc}"></p>
            </div>

            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="cpu"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.support.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.support.desc}"></p>
            </div>

            <div class="feature-card animate-on-scroll">
                <div class="feature-icon">
                    <i data-feather="award"></i>
                </div>
                <h3 class="feature-title" th:text="#{home.feature.mobile.title}"></h3>
                <p class="feature-description" th:utext="#{home.feature.mobile.desc}"></p>
            </div>
        </div>
    </div>
</section>

<!-- User Roles Section -->
<section class="info-section" style="margin-top: 2rem;">
    <div class="container-modern">
        <div class="info-content">
            <h2 class="section-title" th:text="#{home.users.title}"></h2>
            <p class="section-subtitle" th:text="#{home.users.subtitle}"></p>

            <div class="user-roles">
                <div class="role-card animate-on-scroll">
                    <h3 class="role-title">
                        <i data-feather="users"></i>
                        <span th:text="#{home.users.customers.title}"></span>
                    </h3>
                    <p class="role-description">
                        <span th:text="#{home.users.customers.desc}"></span>
                    </p>
                </div>

                <div class="role-card animate-on-scroll">
                    <h3 class="role-title">
                        <i data-feather="briefcase"></i>
                        <span th:text="#{home.users.agents.title}"></span>
                    </h3>
                    <p class="role-description">
                        <span th:text="#{home.users.agents.desc}"></span>
                    </p>
                </div>

                <div class="role-card animate-on-scroll">
                    <h3 class="role-title">
                        <i data-feather="settings"></i>
                        <span th:text="#{home.users.administrators.title}"></span>
                    </h3>
                    <p class="role-description">
                        <span th:text="#{home.users.administrators.desc}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/common.js"></script>
</body>
</html>
