<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!-- layout:decorate="~{layout/master-page}">-->
<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <div th:replace="layout/master-page :: header-css"/>
    <style type="text/css"></style>
</head>
<body>
<div class="header" th:replace="layout/master-page :: header"/>
<div class="container">
    <th:block layout:fragment="content">
        <div class="row justify-content-md-center">
            <div class="col-md-4 jumbotron" style="padding: 20px; margin: 0 15px;">
                <h2 style="text-align: center">Login Form</h2>

                <form method="post" name="formLogin" th:action="@{/login}">
                    <div class="alert alert-dismissible alert-danger" th:if="${param.error}">
                        <button class="close" data-dismiss="alert" type="button">&times;</button>
                        Invalid username and/or password.
                    </div>
                    <div class="alert alert-dismissible alert-primary" th:if="${param.logout}">
                        <button class="close" data-dismiss="alert" type="button">&times;</button>
                        You have been signed out.
                    </div>
                    <div class="alert alert-dismissible alert-success" th:if="${param.registered}">
                        <button class="close" data-dismiss="alert" type="button">&times;</button>
                        Registration successful! Please log in.
                    </div>
                    <div class="form-group">
                        <label for="txtUsername">Username</label>
                        <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                              class="alert alert-danger"></span> -->
                        <input autofocus="autofocus" class="form-control" id="txtUsername" name="username" type="text"/>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="txtPassword">Password</label>
                        <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="alert alert-danger"></span> -->
                        <input class="form-control" id="txtPassword" name="password" type="password"/>
                    </div>
                    <div style="text-align: right; margin-right: 20px; margin-top: 15px;">
                        <a class="btn btn-outline-warning" href="/">Cancel</a>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-outline-success" id="btnSubmit" type="submit">Sign In</button>
                    </div>
                </form>

                <div style="text-align: center; margin-top: 25px; padding: 0 20px;">
                    <p style="margin-bottom: 0;">Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
