<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.signin}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="layout/master-page :: header-css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Background - exactly like index.html */
        .login-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            opacity: 0.3;
            z-index: 1;
        }
        
        .bg-item {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Container - exactly like index.html welcome block */
        .login-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 2;
        }

        /* Card - exactly like index.html welcome-message */
        .login-box {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(251, 107, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }

        .login-box h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(251, 107, 0, 0.3);
        }

        .login-box p {
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(251, 107, 0, 0.3);
            margin-bottom: 2rem;
        }

        /* Simple input styling */
        .input-group {
            margin: 1.5rem 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px !important;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            box-sizing: border-box;
            /* Reset any inherited border-radius */
            -webkit-border-radius: 8px !important;
            -moz-border-radius: 8px !important;
        }

        .input-group input:focus {
            outline: 2px solid #FB6B00;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px !important;
            -webkit-border-radius: 8px !important;
            -moz-border-radius: 8px !important;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Buttons - like index.html CTA buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-cancel {
            background: transparent;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            border-color: #FB6B00 !important;
            color: white !important;
            text-decoration: none !important;
            background: #FB6B00 !important;
        }

        /* STRONG OVERRIDES FOR CANCEL BUTTON */
        .btn-cancel,
        a.btn-cancel,
        .btn.btn-cancel,
        a.btn.btn-cancel {
            color: white !important;
        }

        .btn-cancel:hover,
        a.btn-cancel:hover,
        .btn.btn-cancel:hover,
        a.btn.btn-cancel:hover,
        .btn-cancel:focus,
        a.btn-cancel:focus,
        .btn.btn-cancel:focus,
        a.btn.btn-cancel:focus,
        .btn-cancel:active,
        a.btn-cancel:active,
        .btn.btn-cancel:active,
        a.btn.btn-cancel:active {
            color: white !important;
            text-decoration: none !important;
        }

        .btn-primary {
            background: #FB6B00;
            color: white;
            border: 2px solid #FB6B00;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #e5600a;
            border-color: #e5600a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(251, 107, 0, 0.4);
        }

        /* STRONG BOOTSTRAP OVERRIDES FOR PRIMARY BUTTON */
        .btn-primary,
        button.btn-primary,
        button[type="submit"].btn-primary,
        .btn.btn-primary {
            background: #FB6B00 !important;
            color: white !important;
            border: 2px solid #FB6B00 !important;
            transition: all 0.3s ease !important;
        }

        .btn-primary:hover,
        button.btn-primary:hover,
        button[type="submit"].btn-primary:hover,
        .btn.btn-primary:hover,
        .btn-primary:focus,
        button.btn-primary:focus,
        button[type="submit"].btn-primary:focus,
        .btn.btn-primary:focus,
        .btn-primary:active,
        button.btn-primary:active,
        button[type="submit"].btn-primary:active,
        .btn.btn-primary:active {
            background: #e5600a !important;
            border-color: #e5600a !important;
            color: white !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(251, 107, 0, 0.4) !important;
            text-decoration: none !important;
        }

        /* Alerts */
        .alert {
            margin: 1rem 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: white;
        }

        .alert-info {
            background: rgba(13, 202, 240, 0.2);
            border: 1px solid rgba(13, 202, 240, 0.3);
            color: white;
        }

        .alert-success {
            background: rgba(25, 135, 84, 0.2);
            border: 1px solid rgba(25, 135, 84, 0.3);
            color: white;
        }

        /* Bottom link */
        .bottom-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .bottom-link p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .bottom-link a {
            color: #FB6B00;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-link a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .login-box h1 {
                font-size: 2.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background Grid -->
    <div class="login-background">
        <div class="bg-item" style="background-image: url('/img/pic1.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic2.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic3.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic4.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic5.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic6.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic7.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic8.jpg');"></div>
        <div class="bg-item" style="background-image: url('/img/pic9.jpg');"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-box">
            <h1 th:text="#{auth.welcome_back}"></h1>
            <p th:text="#{auth.signin_subtitle}"></p>

            <form method="post" th:action="@{/login}">
                <!-- Alerts -->
                <div class="alert alert-error" th:if="${param.error}">
                    <i data-feather="alert-circle" style="width: 16px; height: 16px;"></i>
                    <span th:text="#{auth.error.invalid_credentials}"></span>
                </div>
                <div class="alert alert-info" th:if="${param.logout}">
                    <i data-feather="info" style="width: 16px; height: 16px;"></i>
                    <span th:text="#{auth.info.signed_out}"></span>
                </div>
                <div class="alert alert-success" th:if="${param.registered}">
                    <i data-feather="check-circle" style="width: 16px; height: 16px;"></i>
                    <span th:text="#{auth.success.registered}"></span>
                </div>

                <!-- Username -->
                <div class="input-group">
                    <label for="username" th:text="#{auth.username}"></label>
                    <input id="username" name="username" type="text" required autofocus>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password" th:text="#{auth.password}"></label>
                    <input id="password" name="password" type="password" required>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <a href="/" class="btn btn-cancel">
                        <i data-feather="arrow-left" style="width: 16px; height: 16px;"></i>
                        <span th:text="#{auth.cancel}"></span>
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i data-feather="log-in" style="width: 16px; height: 16px;"></i>
                        <span th:text="#{auth.signin}"></span>
                    </button>
                </div>
            </form>

            <div class="bottom-link">
                <p><span th:text="#{auth.no_account}"></span> <a href="/register" th:text="#{auth.register_here}"></a></p>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
</body>
</html>
