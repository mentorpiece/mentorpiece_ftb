<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title.verify_booking}"></title>
    <div th:replace="layout/master-page :: header-css"/>
    <style type="text/css"></style>
</head>
<body>
<div class="header" th:replace="layout/master-page :: header"/>
<div class="container">
    <th:block layout:fragment="content">
        <div class="row">
            <div class="row">
                <div class="col-md-8">
                    <h1 style="color: #2d3748; margin-top: 2rem;" th:text="#{booking.verify.title}"></h1>
                    <p th:text="#{verify.instruction}"></p>
                </div>

            </div>
        </div>

        <form action="/flight/book/verify" method="post">
            <div class="row">

                <div class="form-group col-md-4">
                    <label class="col-form-label" for="flightId" th:text="#{label.flight_id}"></label>
                    <input class="form-control" id="flightId" name="flightId" placeholder=""
                           required type="number">
                </div>

                <div class="form-group col-md-4">
                    <label class="col-form-label" for="passengerId" th:text="#{label.passenger_id}"></label>
                    <input class="form-control" id="passengerId" name="passengerId" placeholder=""
                           required type="number">
                </div>


                <div class="form-group col-2">
                    <label class="col-form-label">&nbsp </label>
                    <button id = "btnSearch" class="btn btn-success form-control" style="float: left" type="submit" th:text="#{button.search}"></button>
                </div>

            </div>
        </form>
        <div class="row">
            <th:block th:if="${notFound !=null}">
                <div class="col-12">
                    <p style="text-align: center; margin-top: 30px; color: red; font-weight: bold">
                        <span th:text="${notFound}"></span>
                    </p>
                </div>
            </th:block>
            <th:block th:if="${passenger !=null}">
                <div class="col-12" style="margin-bottom: 10px">
                    <p style="color: green; font-weight: bold" th:text="#{heading.verified_successfully}"></p>

                </div>
                <hr/>
                <h3 th:text="#{heading.customer_info}"></h3>
                <table id = "tblPassengers" class="table table-hover">
                    <thead>
                    <tr class="table-active">
                        <th scope="col" th:text="#{table.id}"></th>
                        <th scope="col" th:text="#{table.first_name}"></th>
                        <th scope="col" th:text="#{table.last_name}"></th>
                        <th scope="col" th:text="#{table.phone_number}"></th>
                        <th scope="col" th:text="#{table.passport_number}"></th>
                        <th scope="col" th:text="#{table.email}"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="passenger, iterStat:${passenger}">
                        <tr style="background-color: #fdfdfd">
                            <th scope="row" th:text="${passenger.passengerId}"></th>
                            <td th:text="${passenger.firstName}"></td>
                            <td th:text="${passenger.lastName}"></td>
                            <td th:text="${passenger.phoneNumber}"></td>
                            <td th:text="${passenger.passportNumber}"></td>
                            <td th:text="${passenger.email}"></td>

                    </div>
                    </tbody>
                </table>
                <hr>
                <h3 th:text="#{heading.flight_info}"></h3>
                <table id = "tblBookings" class="table table-sm">
                    <thead>
                    <tr class="table-active">
                        <th scope="col" th:text="#{table.flight_number}"></th>
                        <th scope="col" th:text="#{table.from}"></th>
                        <th scope="col" th:text="#{table.to}"></th>
                        <th scope="col" th:text="#{table.departure}"></th>
                        <th scope="col" th:text="#{table.arrival}"></th>
                        <th scope="col" th:text="#{table.flight_charge}"></th>
                        <th scope="col" th:text="#{table.aircraft}"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr style="background-color: #fdfdfd">

                        <td th:text="${flight.flightNumber}"></td>
                        <td th:text="${passenger.flight.departureAirport.airportName}"></td>
                        <td th:text="${passenger.flight.destinationAirport.airportName}"></td>
                        <td th:text="${passenger.flight.departureDate+' '+passenger.flight.departureTime}"></td>
                        <td th:text="${passenger.flight.arrivalDate+' '+passenger.flight.arrivalTime}"></td>
                        <td th:text="${passenger.flight.flightCharge}"></td>
                        <td th:text="${passenger.flight.aircraft.model}"></td>
                    </tr>

                    </tbody>
                </table>
                <th:block sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_AGENT')">
                    <form action="/flight/book/cancel" method="post">
                        <input name="passengerId" th:value="${passenger.passengerId}" type="hidden">
                        <button id = "btnCancel" class="btn btn-sm btn-danger" type="submit" th:text="#{button.cancel_booking}"></button>
                    </form>
                </th:block>
            </th:block>

        </div>


    </th:block>
</div>
</body>
</html>
